<style>
    body {
    background-color: #F5F7F8;
    font-family: sans-serif;

}
.top-nav {
    position: absolute;
    width: 100%;
    top: 0;
    background-color: #F4CE14;
    color: #ffffff;
    padding: 0.875rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 3.125rem;

}


.top-nav .notification-button {
    display: flex;
    align-items: center;
    color: #ffffff;
    text-decoration: none;
    margin-right: 0.625rem; 
}
.top-nav .profile-dropdown .profile-name {
    margin-right: 0.3125rem; 
}
.rotate-icon .fas.fa-chevron-down {
    transition: transform 0.5s ease-in-out;
}

.rotate-icon.collapsed .fas.fa-chevron-down {
    transform: rotate(180deg);
}

.rotate-icon:not(.collapsed) .fas.fa-chevron-down {
    transform: rotate(0deg);
}

.btn-toggle-nav {
    align-items: center;
    margin-left: 30px;
}

.btn-toggle-nav i{
    color: #45474B;
}
.btn-toggle-nav li {
    width: 100%;
}


.link-dark {
    text-decoration: none;
}


.btn-toggle {
display: flex;
width: 200px;
margin-bottom: 10px;
padding-left: 0;
}
.link-title {
color: #45474B;
display: inline-block;
transition: margin-left 0.3s ease-in-out, opacity 0.3s ease-in-out;
margin-left: 10px;
}
.btn-toggle .link-title {
    margin-right: 10px;
}

.btn-toggle .link-arrow {
margin-left: auto;
}
.btn-toggle .fas {
margin-left: 10px;
margin-right: 0;
}

.sidebar {
    position: absolute;
    top: 50px;
    left: 0;
    bottom: 0;
    height: 100vh;
    width: 230px;
    background-color: #ffffff;
    color: #1b1b1b;
    overflow-y: auto;
    transition: width 0.3s ease-in-out;
    z-index: 1000;
}

.sidebar.collapsed {
    width: 53px;
}
.sidebar i{
    color: #45474B;
}
.content {
    margin-left: 230px;
    padding: 20px;
    transition: margin-left 0.3s ease-in-out;
}
.card-container {
            max-width: 600px; /* Adjust max-width as needed */
            margin: 50px auto;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
        }
.sidebar.collapsed + .content {
    margin-left: 70px;
}

.toggle-button {
    background-color: white;
    border: 1px solid rgb(255, 255, 255);
    border-radius: 5px;
}
        .toggle-button i{
            margin-left: 0;
        }
        img,
        i {
            margin-left: 10px; /* Adjust this value as needed */
        }
        .breadcrumbs{
        margin-top: 40px;
        background-color: white;
    border: 1px solid rgb(255, 255, 255);
    border-radius: 5px;
    }
    .breadcrumbs{
    margin-top: 45px;
    padding: 5px;
    box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
}
.select-dropdown{
    border-radius: 10px;
    margin-top: 10px;
    width: 40%;
    position: relative;
    box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.1);
}
.select-dropdown select {
    width: 100%;
    height: 80%;
    padding: 10px;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    cursor: pointer;
    text-align: center;
    border: none;
    background-color: white;
}

.select-dropdown::after {
    content: '\25BC';
    font-size: 12px;
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    pointer-events: none;
}
.input-container {
    position: relative;
  }

  .input-container i {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
  }

  .input-container input {
    padding-left: 30px;
    width: 70%;
    height: 90%;
    border-radius: 15px;
    border: none;
    background-color: white;
    box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.1);
  }
.sort-btn{
    font-size: 20px;
    border: none;
    background-color: #ffffff;
    box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.1);
    margin-right: 2px;
    height: auto;
    border-radius: 10px;

}
.select-dropdown {
    width: 50%;
    margin-bottom: 10px;
}
.head-container {
    display: flex;
    width: 100%;
    justify-content: space-between;
    align-items: center;
  }

.input-container input {
    width: 100%;
    height: 50px;
}
.table {
    width: 100%;
    margin-top: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow here */
}

.table-container {
    height: 75vh;
            max-height: 75vh; /* Set the height as per your requirement */
            overflow-y: auto;
        }
        .table thead th {
            /* background-color: rgb(61, 122, 61); */
            /* color: white;  */
            position: sticky; /* Sticky header */
            top: 0; /* Stick to the top */
            z-index: 1; /* Ensure it stays above the tbody content */
        }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.js"></script> 
    <script>
        document.onreadystatechange = () => {
            if (document.readyState === "complete") {
                // Notification button and popover
                const notificationButton = document.querySelector('.notification-button');
                const popover = document.querySelector('.popover');

                // Sidebar and toggle button
                const toggleSidebarButton = document.getElementById('ssidebar-toggle');
                const sidebar = document.getElementById('sidebarCollapse');
                const content = document.querySelector('.content');
                const icon = document.querySelector('#sidebar-toggle i');

                // Buttons with chevron icons
                const rotateButtons = document.querySelectorAll('.rotate-icon');

                // Function to close any open btn-toggle elements
                function closeOpenBtnToggle() {
                    const btnToggle = document.querySelectorAll('.btn-toggle');
                    btnToggle.forEach((button) => {
                        const collapseTarget = button.getAttribute('data-bs-target');
                        const collapseElement = document.querySelector(collapseTarget);
                        if (collapseElement && collapseElement.classList.contains('show')) {
                            collapseElement.classList.remove('show');
                            rotateChevron(button);
                            button.classList.remove('collapsed');
                        }
                    });
                }

                // Function to rotate the chevron icon
                function rotateChevron(button) {
                    const chevron = button.querySelector('.link-arrow i');
                    chevron.classList.toggle('fa-chevron-down');
                    chevron.classList.toggle('fa-chevron-up');
                }

                // Event listener for toggling the sidebar
                toggleSidebarButton.addEventListener('click', function () {
                    const isCollapsed = sidebar.classList.contains('collapsed');
                    closeOpenBtnToggle();
                    sidebar.classList.toggle('collapsed');
                    content.classList.toggle('collapsed');
                    icon.classList.toggle('fa-bars');
                    icon.classList.toggle('fa-times');
                    if (!isCollapsed) {
                        rotateButtons.forEach((button) => {
                            if (!button.classList.contains('collapsed')) {
                                const collapseTarget = button.getAttribute('data-bs-target');
                                const collapseElement = document.querySelector(collapseTarget);
                                if (collapseElement) {
                                    collapseElement.classList.add('show');
                                }
                            }
                        });
                    }
                });

                // Event listener for rotating chevron icons on btn-toggle click
                rotateButtons.forEach((button) => {
                    button.addEventListener('click', function () {
                        this.classList.toggle('collapsed');
                        rotateChevron(this);
                        if (sidebar.classList.contains('collapsed')) {
                            sidebar.classList.remove('collapsed');
                            content.classList.remove('collapsed');
                            icon.classList.remove('fa-bars');
                            icon.classList.add('fa-times');
                        } else {
                            closeOpenBtnToggle();
                        }
                    });
                });

                // Event listener for toggling the notification popover
                notificationButton.addEventListener('click', () => {
                    popover.style.display = popover.style.display === 'block' ? 'none' : 'block';
                });
                     // Check screen width and collapse/expand sidebar accordingly
                     function checkScreenWidth() {
                    if (window.innerWidth <= 768) { // Adjust the breakpoint as needed
                        sidebar.classList.add('collapsed');
                        content.classList.add('collapsed');
                        icon.classList.add('fa-bars');
                        icon.classList.remove('fa-times');
                    } else {
                        sidebar.classList.remove('collapsed');
                        content.classList.remove('collapsed');
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    }
                }

                // Initial check on page load
                checkScreenWidth();
            }
        }
    </script>
